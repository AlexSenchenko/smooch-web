test:
    override:
        - grunt test:ci
    post:
      - grunt build

general:
  artifacts:
    - "dist/"


deployment:
  production:
    branch: master
    commands:
      - echo "//registry.npmjs.org/:_authToken=$NPM_AUTH" > ~/.npmrc
      - git config --global user.email "hello@supportkit.io"
      - git config --global user.name "SupportKit"
      - grunt publish
      - grunt deploy