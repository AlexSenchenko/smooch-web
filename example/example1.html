<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Conversation Demo</title>
    <link rel="stylesheet" href="../src/stylesheets/style.css" type="text/css" media="screen" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="../dist/supportkit.js"></script>
    <script>
        SupportKit.boot({appToken: '305g6f28xat12xjp2zxm9vobl'});

        SupportKit.on('ready', function() {
          $('form').on('submit', function(e) {
            e.preventDefault();
            var text = $('#text').val();
            SupportKit.message(text);
          });

          $('#resetUnread').on('click', function() {
            SupportKit.resetUnread();
          })
        });
    </script>
</head>
  <body>
    <h1>Hello World</h1>
    <p>Have a look in the console, we should have received some data from wikipedia.</p>
    <p>Find out more at <a href="https://github.com/monbro/javascript-sdk-boilerplate">github.com/monbro/javascript-sdk-boilerplate</a></p>
    <form >
      <input id="text" type="text">
      <input id="submit" type="submit">
    </form>
    <button id="resetUnread">Reset unread</button>
  </body>
</html>
